{% extends 'base.html' %}

{% block title %}Phone payment application{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Payment Application Form</h2>
            <form method="POST" style="max-width: 500px; margin: auto;">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_number">ID Number / Passport Number:</label>
                    <input type="text" class="form-control" id="id_number" name="id_number" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone1">Phone Number 1:</label>
                        <input type="tel" class="form-control" id="phone1" name="phone1" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone2">Phone Number 2:</label>
                        <input type="tel" class="form-control" id="phone2" name="phone2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="region">Region:</label>
                        <input type="text" class="form-control" id="region" name="region" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="district">District:</label>
                        <input type="text" class="form-control" id="district" name="district" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="age_range">Age Range:</label>
                        <select class="form-control" id="age_range" name="age_range" required>
                            <option value="18-25">18-25</option>
                            <option value="26-35">26-35</option>
                            <option value="36+">36+</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="payment_choice">Choice of Payment:</label>
                    <select class="form-control" id="payment_choice" name="payment_choice" required>
                        <option value="cash">Cash Payment</option>
                        <option value="loan">Loan</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
