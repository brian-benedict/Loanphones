{% extends 'admin/admin_base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Admin Home</h2>
            <ul class="list-group mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'product_registration' %}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Register Product
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'download_data' %}" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Download Customer Data
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'logout' %}" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
            <h3 class="mt-4">Products</h3>
            <ul class="list-group">
                {% for product in products %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ product.name }}</span>
                        <div>
                            <a href="{% url 'product_edit' product.id %}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Add Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUUpS2t1Z6ksm4aLCk4lsLhqEVxZncmw+Ad9H" crossorigin="anonymous">

<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIqPQ+Wo9aEZ5ePp1s7P04nwlm2hxNf9N93fDw/C0dqmepeN6d5" crossorigin="anonymous">
{% endblock %}
